<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message :</legend>
            <table>
                <tr>
                    <td><label for="emailTo">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                    <tr>

                    </tr>
                    <td><label for="emailFrom">Your email</label></td>
                    <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                </tr>
                <tr>
                    <td><label for="emailBody">Message</label></td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td><label for="howDid">How did you hear of us</label></td>
                    <td>
                        <select size="1">
                        <option value="">Google</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Newsletter">Newsletter</label></td>
                    <td><input type="checkbox">Ensure this box is checked if you would like to reccive email updates</td>
                </tr>
            </table>
        </fieldset>
        <tr>
            <td><button type="submit" value="submit">Send message</button></td>
        </tr>
    </div>
    <br><br><br><br><br>
    <fieldset>
        <table>
            <legend>Contact Information</legend>
            <tr>
                <td><label for="Firstname">FirstName:</label></td>
                <td><input type="text" name="txtFirst" id="Firstname" size="30"></td>
            </tr>
            <tr>
                <td><label for="LastName">LastName</label></td>
                <td><input type="text" name="txtLast" id="LastName" size="30"></td>
            </tr>
            <tr>
                <td><label for="E-mail">E-mail:</label></td>
                <td><input type="text" name="txtEmail" id="E-mail" size="30"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Competition Question</legend>
            <tr>
                <td><label for="How">How tall is Eiffel Town in Paris,France?</label></td>
            </tr>
            <tr>
                <input type="checkbox" name="584ft" id="584ft" value="584">
                <label for="584ft">584ft</label><br>
                <input type="checkbox" name="784ft" id="784ft" value="784">
                <label for="784ft">784ft</label><br>
                <input type="checkbox" name="984ft" id="984ft" value="984">
                <label for="984ft">984ft</label><br>
                <input type="checkbox" name="1184ft" id="1184ft" value="1184">
                <label for="1184ft">1184ft</label>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Tiebreaker Question</legend>
            <tr>
                <td><label for="wordsorless">In 25 words or less,say why you would like to win $10,000:</label></td>
            </tr>
            <tr>
                <td><textarea name="wordsorless" id="" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>


        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Enter competition</legend>
            <tr>
                <td><button type="submit" value="submit">Enter Competition</button></td>
            </tr>
        </table>
    </fieldset>

</html>
</body>
